<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}" />
</head>

<body>

    <div th:insert="navbar.html"></div>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Here is a list of the selected number of students and their assigned projects:</p>
        <br>
        <a href="/solutionDownload" class="btn btn-primary">Download Solution</a>
    </div>

    <div class="card text-center" style="height: auto;">
        <br><br>

        <table class="table table-light">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student GPA</th>
                <th>Preference Assigned</th>
                <th>Project Title</th>
            </tr>
            </thead>
            <tbody class="text-left">
            <tr th:each="line : ${list}" th:style="'background-color:'+ ${line[4]}+';'">
                <td th:text="${line[0]}"></td>
                <td th:text="${line[1]}"></td>
                <td th:text="${line[2]}"></td>
                <td th:text="${line[3]}"></td>
            </tr>
            </tbody>
        </table>

        <br><br>

        <div class="card justify-content-center" style="height: auto;">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th style="text-align: center;">Which Preferences Students Got</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr th:each="line : ${report}">
                        <td th:text="${line}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br>
    </div>

    <br>

    <footer class="text-center">
        <br>
        <p>&copy; MoRoJack</p>
    </footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
